<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timetable Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .timetable {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .day, .time-slot {
            background-color: #e9ecef;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .subject, .notes {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
        .time-slot {
            grid-column: 1;
        }
        .day {
            grid-column: span 1;
        }
        .header {
            grid-column: 1 / span 6;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
        }
        .header .day {
            grid-column: auto;
        }
    </style>
</head>
